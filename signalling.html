<!DOCTYPE html>
<html>
<head>
  <title>Signalling Department</title>
</head>
<body>
  <h2>Signalling - Enter Certificate Data</h2>
  <form>
    <label>Train ID:</label>
    <input type="text" name="train_id"><br><br>

    <label>Signal Clearance Valid Until:</label>
    <input type="date" name="valid_until"><br><br>

    <label>Status:</label>
    <select name="status">
      <option value="valid">Valid</option>
      <option value="expired">Expired</option>
    </select><br><br>

    <button type="submit">Save</button>
  </form>
</body>
</html>
