<!DOCTYPE html>
<html>
<head>
  <title>Cleaning Department</title>
</head>
<body>
  <h2>Cleaning - Enter Cleaning Slot Data</h2>
  <form>
    <label>Train ID:</label>
    <input type="text" name="train_id"><br><br>

    <label>Cleaning Type:</label>
    <select name="cleaning_type">
      <option value="deep">Deep Cleaning</option>
      <option value="light">Light Cleaning</option>
    </select><br><br>

    <label>Slot Available:</label>
    <select name="slot">
      <option value="yes">Yes</option>
      <option value="no">No</option>
    </select><br><br>

    <button type="submit">Save</button>
  </form>
</body>
</html>
