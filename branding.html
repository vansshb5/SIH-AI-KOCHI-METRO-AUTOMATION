<!DOCTYPE html>
<html>
<head>
  <title>Branding Department</title>
</head>
<body>
  <h2>Branding - Enter Contract Priorities</h2>
  <form>
    <label>Train ID:</label>
    <input type="text" name="train_id"><br><br>

  </form>
</body>
</html>
